<mat-toolbar class="navbar">
  <mat-toolbar-row>
    <button mat-icon-button>
      <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
    </button>
    <h1>ASK MIU</h1>
    <span class="menu-spacer"></span>
    <div>

      <a mat-button [routerLink]="['/home']"> Home </a>
      <a mat-button [routerLink]="['/timeline']"> Timeline </a>
      <a mat-button [routerLink]="'/profile'"> Profile</a>
      <a *ngIf="isAdmin" mat-button [routerLink]="'/addtopic'"> Add Topic</a>
      <a mat-button (click)="logout()"> Log Out </a>

    </div>
  </mat-toolbar-row>

</mat-toolbar>

<mat-sidenav-container>

  <mat-sidenav #sidenav class="navbar">
    <mat-nav-list>
      <ng-container *ngFor="let topic of topic">
        <a mat-list-item [routerLink]="['/posts/filter']" [queryParams]="{topics: topic._id}">{{topic.title}}</a>
    </ng-container>

<div class="main-content">
  <div class="container-fluid">

    <div class="row">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header card-header-danger">
            <h4 class="card-title">Edit Profile</h4>
            <p class="card-category">Complete your profile</p>
          </div>
          <!-- <div class="card-body"> -->
            <form [formGroup]="updateusernameForm" (ngSubmit)="updateProfile()">
              <div formGroupName="updateusernamegroup">
                <div class="form-group row">
                  <div class="col-sm-8 card-body">
                   <h6>Change Username</h6>
                    <input
                      type="text"
                      class="form-control"
                      id="name"
                      formControlName="name"
                      placeholder="Enter Name here"
                      value="{{name}}" (input)="name = $event.target.value"
                    />
                    <br />


                    <br>
                    <button
                      mat-raised-button
                      type="submit"
                      color="primary"
                      class="btn btn-primary"
                      [disabled]="!updateusernameForm.valid"
                    >
                      Change Username
                    </button>
                  </div>
                </div>
              </div>
            </form>
